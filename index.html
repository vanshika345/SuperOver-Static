<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="topImg">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">
    </div>
    
    
    <section class="countries">
        <div id="india">
            <h1>IND</h1>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div>
            <span id="ind-score"><b>0</b></span>
            <span><b>/</b></span>
            <span id="ind-wickets"><b>0</b></span>
            </div>
        </div>

        <div id="pakistan">
            <h1>PAK</h1>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div>
            <span id="pak-score"><b>0</b></span>
            <span><b>/</b></span>
            <span id="pak-wickets"><b>0</b></span>
            </div>
        </div>
    </section>

<section>

    <div id="buttons">
        <img
          class="button"
          id="strike-button"
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
        />
        <img
          class="button"
          id="reset-button"
          src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
        />
    </div>

</section>
</body>
</html>
